<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="screen-orientation" content="landscape">
  <meta name="orientation" content="landscape">

  <title>Table Tennis Score</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="theme-color" content="#1e8e3e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    :root{
      --bg:#f6f6f6;
      --panel:#ffffff;
      --ink:#111;
      --muted:#666;
      --line:#111;
      --shadow: 0 10px 25px rgba(0,0,0,.10);
      --radius: 18px;
      --tap: rgba(0,0,0,.06);
      --serve: rgba(0,0,0,.12);
      --danger: #b00020;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--ink);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .app{
      min-height: 100svh;
      display:flex;
      flex-direction:column;
      padding:
        calc(10px + env(safe-area-inset-top))
        calc(10px + env(safe-area-inset-right))
        calc(10px + env(safe-area-inset-bottom))
        calc(10px + env(safe-area-inset-left));
      gap: 6px;
    }

    .top{
      display:flex;
      gap:14px;
      align-items:stretch;
      justify-content:space-between;
    }

    .namewrap{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .badge{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 6px 8px;
      min-height: 44px;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      box-shadow: var(--shadow);
    }

    .badge .mini{
      display:flex;
      flex-direction:row;
      gap:6px;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .mini button{
      width: 34px;
      height: 30px;
      font-size: 16px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 10px;
      background: var(--panel);
      cursor:pointer;
    }
    .mini button:active{ background: var(--tap); }

    .badge .name{
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .3px;
      padding: 4px 6px;
      border-radius: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 34vw;
    }
    .badge .name:active{ background: var(--tap); }

    .games{
      font-size: 18px;
      font-weight: 900;
      min-width: 40px;
      padding: 4px 8px;
      border: 3px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
      text-align:center;
      flex-shrink: 0;
    }

    .board{
      position: relative;
      flex:1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      align-items:stretch;
      min-width: 0;
    }

    .center-match {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      z-index: 5;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: none;
    }

    .center-match button{
      pointer-events: auto;
      height: 38px;
      padding: 0 12px;
      font-size: 14px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      box-shadow: var(--shadow);
      cursor: pointer;
      white-space: nowrap;
    }
    .center-match button:active{ background: var(--tap); }

    .side{
      position:relative;
      display:flex;
      flex-direction:column;
      border: 4px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-width: 0;
    }

    .side.serving {
      border: 8px solid #1e8e3e;
      box-shadow: 0 0 0 4px rgba(30, 142, 62, 0.25), var(--shadow);
    }

    .side.flash { animation: serveFlash 250ms ease-out; }
    @keyframes serveFlash {
      from { transform: scale(1.00); }
      50% { transform: scale(1.01); }
      to { transform: scale(1.00); }
    }

    .serve-indicator{
      cursor:pointer;
      position:absolute;
      top: 8px;
      left: 8px;
      display:flex;
      align-items:center;
      gap:6px;
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--serve);
      border: 2px solid var(--line);
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.2px;
    }
    .dot{
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--ink);
      display:inline-block;
    }
    .serve-hidden{ display:none; }

    .score-tap{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      cursor:pointer;
    }
    .score{
      font-size: clamp(92px, 14vw, 175px);
      font-weight: 900;
      line-height:1;
    }
    .score-tap:active{ background: var(--tap); }

    .controls{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 8px;
      border-top: 4px solid var(--line);
    }
    .controls button{
      flex: 1;
      height: 44px;
      font-size: 28px;
      font-weight: 900;
      border: 0;
      background: var(--panel);
      cursor:pointer;
      border-radius: 12px;
    }
    .controls button:active{ background: var(--tap); }

    .bottom{
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:center;
      flex-wrap:nowrap;
    }
    .bottom button{
      flex: 1;
      min-width: 0;
      height: 40px;
      font-size: 13px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      box-shadow: var(--shadow);
      cursor:pointer;
      padding: 0 8px;
      white-space: nowrap;
    }
    .bottom button:active{ background: var(--tap); }

    .hint{
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      margin-top: -2px;
    }

    @media (max-width: 520px){
      .badge .name{ font-size: 16px; max-width: 30vw; }
      .games{ font-size: 16px; min-width: 36px; padding: 3px 7px; }
      .mini button{ width: 32px; height: 28px; font-size: 15px; }
      .controls button{ height: 40px; font-size: 26px; }
      .bottom button{ height: 36px; font-size: 12px; }
      .center-match button{ height: 34px; font-size: 13px; }
    }

    /* Overlays */
    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      background: rgba(0,0,0,0.55);
      z-index: 9999;
    }
    .overlay.show{ display: flex; }

    .overlay-card{
      width: min(520px, 92vw);
      max-height: min(78svh, 520px);
      overflow: hidden;
      display:flex;
      flex-direction:column;
      background: var(--panel);
      border: 4px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px 12px;
      text-align: center;
    }

    .overlay-title{
      font-size: 24px;
      font-weight: 950;
      margin-bottom: 6px;
    }

    .overlay-sub{
      font-size: 16px;
      font-weight: 800;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .overlay-actions{
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .overlay-actions button{
      height: 42px;
      padding: 0 14px;
      font-size: 14px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      cursor: pointer;
      box-shadow: var(--shadow);
      white-space: nowrap;
    }

    .overlay-actions button:active{ background: var(--tap); }

    /* Very small compact night score (tap to view history) */
    .nightScore{
      display:flex;
      align-items:center;
      justify-content:center;
      min-width: 56px;
      height: 30px;
      padding: 0 6px;
      font-size: 13px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
      box-shadow: var(--shadow);
      flex: 0 0 auto;
      cursor: pointer;
      user-select: none;
    }
    .nightScore:active{ background: var(--tap); }
    .nightScore .dash{ margin: 0 3px; }

    @media (max-width: 520px){
      .nightScore{ height: 28px; min-width: 52px; font-size: 12px; padding: 0 6px; }
      .nightScore .dash{ margin: 0 2px; }
    }

    /* History list */
    .historyWrap{
      flex: 1;
      overflow: auto;
      border: 3px solid var(--line);
      border-radius: 14px;
      padding: 10px;
      text-align:left;
      background: rgba(0,0,0,.02);
    }
    .historyRow{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 8px 6px;
      border-bottom: 2px solid rgba(0,0,0,.08);
      font-weight: 800;
      font-size: 14px;
    }
    .historyRow:last-child{ border-bottom: none; }
    .historyMeta{
      color: var(--muted);
      font-weight: 800;
      font-size: 12px;
      margin-top: 8px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top">
      <div class="badge" id="badgeLeft">
        <div class="namewrap">
          <div class="name" id="nameLeft" title="Tap to edit name">HOME</div>
          <div class="games" title="Games won"><span id="gamesLeft">0</span></div>
        </div>
        <div class="mini">
          <button id="leftNamePlus" title="Add game">+</button>
          <button id="leftNameMinus" title="Remove game">-</button>
        </div>
      </div>

      <div class="nightScore" id="nightScore" title="Night score (games won). Tap for history.">
        <span id="nightHome">0</span><span class="dash">–</span><span id="nightAway">0</span>
      </div>

      <div class="badge" id="badgeRight">
        <div class="mini">
          <button id="rightNamePlus" title="Add game">+</button>
          <button id="rightNameMinus" title="Remove game">-</button>
        </div>
        <div class="namewrap">
          <div class="name" id="nameRight" title="Tap to edit name">AWAY</div>
          <div class="games" title="Games won"><span id="gamesRight">0</span></div>
        </div>
      </div>
    </div>

    <div class="board">
      <div class="center-match">
        <button id="newMatchBtn" title="Reset points and games">NEW MATCH</button>
      </div>

      <div class="side" id="sideLeft">
        <div class="serve-indicator" id="serveLeft">
          <span class="dot"></span><span>SERVE</span>
        </div>
        <div class="score-tap" id="tapLeft" title="Tap to add point">
          <div class="score" id="scoreLeft">0</div>
        </div>
        <div class="controls">
          <button id="leftPlus" aria-label="Left plus">+</button>
          <button id="leftMinus" aria-label="Left minus">−</button>
        </div>
      </div>

      <div class="side" id="sideRight">
        <div class="serve-indicator" id="serveRight">
          <span class="dot"></span><span>SERVE</span>
        </div>
        <div class="score-tap" id="tapRight" title="Tap to add point">
          <div class="score" id="scoreRight">0</div>
        </div>
        <div class="controls">
          <button id="rightPlus" aria-label="Right plus">+</button>
          <button id="rightMinus" aria-label="Right minus">−</button>
        </div>
      </div>
    </div>

    <div class="bottom">
      <button id="undoBtn">UNDO</button>
      <button id="swapBtn">SWAP</button>
      <button id="newGameBtn">NEW GAME</button>
    </div>

    <div class="hint">
      Tip: Tap the big score area to add a point. Tap SERVE to toggle server. Games auto-award at 11 (win by 2). Tap the night score to view set history.
    </div>
  </div>

  <!-- Match-end overlay -->
  <div class="overlay" id="matchOverlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-title" id="matchTitle">Match Over</div>
      <div class="overlay-sub" id="matchSub">HOME wins 3–0</div>

      <div class="overlay-actions">
        <button id="overlayNewMatchBtn">NEW MATCH</button>
        <button id="newNightBtn">NEW NIGHT</button>
        <button id="overlayCloseBtn">CLOSE</button>
      </div>
    </div>
  </div>

  <!-- History overlay -->
  <div class="overlay" id="historyOverlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-title">Night History</div>
      <div class="overlay-sub" id="historySub">Night score: 0–0</div>

      <div class="historyWrap" id="historyList"></div>
      <div class="historyMeta" id="historyMeta">Tap CLOSE to return.</div>

      <div class="overlay-actions">
        <button id="historyCloseBtn">CLOSE</button>
        <button id="historyClearBtn">CLEAR HISTORY</button>
      </div>
    </div>
  </div>

<script>
(() => {
  // ----- State -----
  let state = {
    leftName: "HOME",
    rightName: "AWAY",
    leftScore: 0,
    rightScore: 0,
    leftGames: 0,
    rightGames: 0,
    startingServer: "left",

    matchOver: false,

    // Night score = total games won across all sets
    nightHomePoints: 0,
    nightAwayPoints: 0,

    // Set history across the night
    setHistory: [],

    // Track who the set is between (names at the start of the set)
    setPlayerA: "HOME",
    setPlayerB: "AWAY",

    // Guard to avoid double-recording a finished set
    setRecorded: false,

    history: []
  };

  // ----- Helpers -----
  const $ = (id) => document.getElementById(id);

  function cloneState(s){
    return JSON.parse(JSON.stringify(s));
  }

  const STORAGE_KEY = "ttScoreStateV2"; // bump key to avoid old broken states

  function saveState(){
    try{
      const payload = {
        leftName: state.leftName,
        rightName: state.rightName,
        leftScore: state.leftScore,
        rightScore: state.rightScore,
        leftGames: state.leftGames,
        rightGames: state.rightGames,
        startingServer: state.startingServer,
        matchOver: state.matchOver,
        nightHomePoints: state.nightHomePoints,
        nightAwayPoints: state.nightAwayPoints,
        setHistory: state.setHistory,
        setPlayerA: state.setPlayerA,
        setPlayerB: state.setPlayerB,
        setRecorded: state.setRecorded
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
    }catch(e){}
  }

  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return;
      const s = JSON.parse(raw);
      if(!s || typeof s !== "object") return;

      state.matchOver = !!s.matchOver;
      state.leftName = typeof s.leftName === "string" ? s.leftName : state.leftName;
      state.rightName = typeof s.rightName === "string" ? s.rightName : state.rightName;
      state.leftScore = Number.isFinite(s.leftScore) ? s.leftScore : state.leftScore;
      state.rightScore = Number.isFinite(s.rightScore) ? s.rightScore : state.rightScore;
      state.leftGames = Number.isFinite(s.leftGames) ? s.leftGames : state.leftGames;
      state.rightGames = Number.isFinite(s.rightGames) ? s.rightGames : state.rightGames;
      state.startingServer = (s.startingServer === "left" || s.startingServer === "right") ? s.startingServer : state.startingServer;

      state.nightHomePoints = Number.isFinite(s.nightHomePoints) ? s.nightHomePoints : 0;
      state.nightAwayPoints = Number.isFinite(s.nightAwayPoints) ? s.nightAwayPoints : 0;

      state.setHistory = Array.isArray(s.setHistory) ? s.setHistory : [];
      state.setPlayerA = typeof s.setPlayerA === "string" ? s.setPlayerA : state.leftName;
      state.setPlayerB = typeof s.setPlayerB === "string" ? s.setPlayerB : state.rightName;
      state.setRecorded = !!s.setRecorded;

      // Never restore undo history
      state.history = [];
    }catch(e){}
  }

  const MATCH_GAMES_TO_WIN = 3; // best of 5

  function showMatchOverlay(winnerName, aGames, bGames){
    $("matchTitle").textContent = "Set Over";
    $("matchSub").textContent = `${winnerName} wins ${aGames}\u2013${bGames}`;
    $("matchOverlay").classList.add("show");
    $("matchOverlay").setAttribute("aria-hidden", "false");
  }

  function hideMatchOverlay(){
    $("matchOverlay").classList.remove("show");
    $("matchOverlay").setAttribute("aria-hidden", "true");
  }

  function openHistory(){
    renderHistory();
    $("historyOverlay").classList.add("show");
    $("historyOverlay").setAttribute("aria-hidden", "false");
  }

  function closeHistory(){
    $("historyOverlay").classList.remove("show");
    $("historyOverlay").setAttribute("aria-hidden", "true");
  }

  function formatTime(ts){
    try{
      const d = new Date(ts);
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      return `${hh}:${mm}`;
    }catch{
      return "";
    }
  }

  function renderHistory(){
    $("historySub").textContent = `Night score: ${state.nightHomePoints}\u2013${state.nightAwayPoints}`;

    const list = $("historyList");
    const items = Array.isArray(state.setHistory) ? state.setHistory.slice().reverse() : [];
    if(items.length === 0){
      list.innerHTML = `<div class="historyRow"><span>No sets recorded yet.</span><span></span></div>`;
      $("historyMeta").textContent = "Finish a set (best of 5 games) to add it here.";
      return;
    }

    list.innerHTML = items.map((it, idx) => {
      const time = it.endedAt ? formatTime(it.endedAt) : "";
      const label = `${it.playerA} vs ${it.playerB}`;
      const score = `${it.aGames}\u2013${it.bGames}`;
      const winner = it.winnerName ? `(${it.winnerName})` : "";
      return `
        <div class="historyRow">
          <span>${label} <span style="color:var(--muted); font-weight:800;">${winner}</span></span>
          <span style="white-space:nowrap;">${score} <span style="color:var(--muted); font-weight:800;">${time}</span></span>
        </div>
      `;
    }).join("");

    $("historyMeta").textContent = `Sets recorded: ${state.setHistory.length}`;
  }

  function pushHistory(){
    state.history.push(cloneState({
      leftName: state.leftName,
      rightName: state.rightName,
      leftScore: state.leftScore,
      rightScore: state.rightScore,
      leftGames: state.leftGames,
      rightGames: state.rightGames,
      startingServer: state.startingServer,
      matchOver: state.matchOver,
      nightHomePoints: state.nightHomePoints,
      nightAwayPoints: state.nightAwayPoints,
      setHistory: state.setHistory,
      setPlayerA: state.setPlayerA,
      setPlayerB: state.setPlayerB,
      setRecorded: state.setRecorded
    }));
  }

  function newNight(){
    pushHistory();
    if(confirm("Start a new night? (Clears night score and set history)")){
      state.nightHomePoints = 0;
      state.nightAwayPoints = 0;
      state.setHistory = [];
      render();
      closeHistory();
    }
  }

  function newMatch(){
    state.history = [];
    state.leftName = "HOME";
    state.rightName = "AWAY";
    state.leftScore = 0;
    state.rightScore = 0;
    state.leftGames = 0;
    state.rightGames = 0;
    state.startingServer = "left";
    state.matchOver = false;
    state.setRecorded = false;

    // Track who the set is between (can be edited before play starts)
    state.setPlayerA = state.leftName;
    state.setPlayerB = state.rightName;

    hideMatchOverlay();
    render();
  }

  function totalPoints(){
    return state.leftScore + state.rightScore;
  }

  function serveEvery(){
    if (state.leftScore >= 10 && state.rightScore >= 10) return 1;
    return 2;
  }

  function currentServer(){
    const block = serveEvery();
    const t = totalPoints();
    const cycle = block * 2;
    const inFirstHalf = (t % cycle) < block;

    if (state.startingServer === "left") return inFirstHalf ? "left" : "right";
    return inFirstHalf ? "right" : "left";
  }

  function toggleServer(){
    pushHistory();
    const now = currentServer();
    const other = now === "left" ? "right" : "left";
    const block = serveEvery();
    const flips = Math.floor(totalPoints() / block);

    if (flips % 2 === 0) state.startingServer = other;
    else state.startingServer = now;

    render();
  }

  function clampScore(n){
    return Math.max(0, Math.min(99, n));
  }

  let lastServer = null;

  function render(){
    $("nameLeft").textContent = state.leftName;
    $("nameRight").textContent = state.rightName;
    $("scoreLeft").textContent = state.leftScore;
    $("scoreRight").textContent = state.rightScore;

    $("gamesLeft").textContent = state.leftGames;
    $("gamesRight").textContent = state.rightGames;

    $("nightHome").textContent = state.nightHomePoints;
    $("nightAway").textContent = state.nightAwayPoints;

    const s = currentServer();

    if (lastServer !== null && lastServer !== s){
      const el = (s === "left") ? $("sideLeft") : $("sideRight");
      el.classList.remove("flash");
      void el.offsetWidth;
      el.classList.add("flash");
    }
    lastServer = s;

    if (state.matchOver) $("matchOverlay").classList.add("show");
    else $("matchOverlay").classList.remove("show");

    $("sideLeft").classList.toggle("serving", s === "left");
    $("sideRight").classList.toggle("serving", s === "right");

    $("serveLeft").classList.toggle("serve-hidden", s !== "left");
    $("serveRight").classList.toggle("serve-hidden", s !== "right");

    $("undoBtn").disabled = state.history.length === 0;
    $("undoBtn").style.opacity = state.history.length === 0 ? 0.5 : 1;

    saveState();
  }

  function adjustGames(which, delta){
    pushHistory();
    if (which === "left") state.leftGames = clampScore(state.leftGames + delta);
    else state.rightGames = clampScore(state.rightGames + delta);
    render();
  }

  function recordFinishedSet(winnerSide){
    if (state.setRecorded) return;
    state.setRecorded = true;

    // Set score is tracked in leftGames/rightGames, but we want it against the players at set start.
    // IMPORTANT: Because you swap ends after each game, state.leftName/state.rightName may have swapped.
    // The simplest reliable record is just the two start names and final games totals.
    const a = state.setPlayerA || "HOME";
    const b = state.setPlayerB || "AWAY";
    const aGames = state.leftGames;
    const bGames = state.rightGames;

    // Winner name:
    const winnerName = (winnerSide === "left") ? a : b;

    state.setHistory.push({
      playerA: a,
      playerB: b,
      aGames,
      bGames,
      winnerName,
      endedAt: new Date().toISOString()
    });
  }

  function checkMatchEnd(){
    if (state.leftGames >= MATCH_GAMES_TO_WIN) {
      state.matchOver = true;
      recordFinishedSet("left");
      showMatchOverlay(state.setPlayerA, state.leftGames, state.rightGames);
      return true;
    }
    if (state.rightGames >= MATCH_GAMES_TO_WIN) {
      state.matchOver = true;
      recordFinishedSet("right");
      showMatchOverlay(state.setPlayerB, state.rightGames, state.leftGames);
      return true;
    }
    return false;
  }

  function maybeAwardGame(){
  const l = state.leftScore, r = state.rightScore;
  const diff = Math.abs(l - r);
  const max = Math.max(l, r);

  if (max >= 11 && diff >= 2){

    // 1) Award the game + night point to the winner (current sides)
    if (l > r) {
      state.leftGames++;
      state.nightHomePoints++;
    } else {
      state.rightGames++;
      state.nightAwayPoints++;
    }

    // 2) Check if the SET ended (best of 5)
    // If the set ends, do NOT swap ends afterwards (it’s confusing at “Set Over”)
    if (checkMatchEnd()) {
      // reset points for cleanliness
      state.leftScore = 0;
      state.rightScore = 0;
      return true;
    }

    // 3) Otherwise, swap ENDS for the next game.
    // IMPORTANT: swap EVERYTHING that is side-attached so the displayed score stays coherent.
    [state.leftName, state.rightName] = [state.rightName, state.leftName];
    [state.leftGames, state.rightGames] = [state.rightGames, state.leftGames];
    [state.nightHomePoints, state.nightAwayPoints] = [state.nightAwayPoints, state.nightHomePoints];

    // reset point scores for next game
    state.leftScore = 0;
    state.rightScore = 0;

    // flip starting server so currentServer() remains consistent after swap
    state.startingServer = (state.startingServer === "left") ? "right" : "left";

    return true;
  }
  return false;
}


  function addPoint(side){
    if (state.matchOver) return;

    pushHistory();
    if (side === "left") state.leftScore = clampScore(state.leftScore + 1);
    else state.rightScore = clampScore(state.rightScore + 1);

    if (navigator.vibrate) navigator.vibrate(18);

    maybeAwardGame();
    render();
  }

  function subPoint(side){
    if (state.matchOver) return;

    pushHistory();
    if (side === "left") state.leftScore = clampScore(state.leftScore - 1);
    else state.rightScore = clampScore(state.rightScore - 1);
    render();
  }

  function undo(){
    const prev = state.history.pop();
    if (!prev) return;
    state = prev;
    render();
  }

  function swapEnds(){
    pushHistory();
    [state.leftName, state.rightName] = [state.rightName, state.leftName];
    [state.leftScore, state.rightScore] = [state.rightScore, state.leftScore];
    state.startingServer = (state.startingServer === "left") ? "right" : "left";
    render();
  }

  function newGame(){
    if (state.matchOver) return;
    const s = currentServer();
    state.history = [];
    state.leftScore = 0;
    state.rightScore = 0;
    state.startingServer = s;
    render();
  }

  function isBeforeSetStarts(){
    return !state.matchOver && state.leftScore === 0 && state.rightScore === 0 && state.leftGames === 0 && state.rightGames === 0 && totalPoints() === 0;
  }

  function editName(which){
    if (state.matchOver) return;
    const current = which === "left" ? state.leftName : state.rightName;
    const next = prompt("Player name:", current);
    if (next === null) return;
    pushHistory();
    const cleaned = next.trim().slice(0, 20) || current;

    if (which === "left") state.leftName = cleaned;
    else state.rightName = cleaned;

    // If we haven't started the set yet, keep the set player labels aligned
    if (isBeforeSetStarts()){
      state.setPlayerA = state.leftName;
      state.setPlayerB = state.rightName;
    }

    render();
  }

  // ----- Wire up events -----
  $("tapLeft").addEventListener("click", () => addPoint("left"));
  $("tapRight").addEventListener("click", () => addPoint("right"));

  $("leftPlus").addEventListener("click", (e) => { e.stopPropagation(); addPoint("left"); });
  $("rightPlus").addEventListener("click", (e) => { e.stopPropagation(); addPoint("right"); });
  $("leftMinus").addEventListener("click", (e) => { e.stopPropagation(); subPoint("left"); });
  $("rightMinus").addEventListener("click", (e) => { e.stopPropagation(); subPoint("right"); });

  $("nameLeft").addEventListener("click", () => editName("left"));
  $("nameRight").addEventListener("click", () => editName("right"));

  $("undoBtn").addEventListener("click", undo);
  $("swapBtn").addEventListener("click", swapEnds);

  $("newGameBtn").addEventListener("click", () => {
    if (confirm("Start a new game? (Point scores reset to 0–0)")) newGame();
  });

  $("newMatchBtn").addEventListener("click", () => {
    if (confirm("Start a new match? (Resets points and games, names to HOME/AWAY)")) newMatch();
  });

  $("overlayNewMatchBtn").addEventListener("click", () => {
    if (confirm("Start a new match? (Resets points and games, names to HOME/AWAY)")) newMatch();
  });

  $("overlayCloseBtn").addEventListener("click", hideMatchOverlay);

  $("newNightBtn").addEventListener("click", newNight);

  $("serveLeft").addEventListener("click", (e) => { e.stopPropagation(); toggleServer(); });
  $("serveRight").addEventListener("click", (e) => { e.stopPropagation(); toggleServer(); });

  $("leftNamePlus").addEventListener("click", (e) => { e.stopPropagation(); adjustGames("left", +1); });
  $("leftNameMinus").addEventListener("click", (e) => { e.stopPropagation(); adjustGames("left", -1); });
  $("rightNamePlus").addEventListener("click", (e) => { e.stopPropagation(); adjustGames("right", +1); });
  $("rightNameMinus").addEventListener("click", (e) => { e.stopPropagation(); adjustGames("right", -1); });

  // History UI
  $("nightScore").addEventListener("click", openHistory);
  $("historyCloseBtn").addEventListener("click", closeHistory);
  $("historyClearBtn").addEventListener("click", () => {
    if(confirm("Clear set history? (Night score stays)")){
      pushHistory();
      state.setHistory = [];
      render();
      renderHistory();
    }
  });

  // Keyboard
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") addPoint("left");
    if (e.key === "ArrowRight") addPoint("right");
    if (e.key.toLowerCase() === "u") undo();
    if (e.key.toLowerCase() === "s") swapEnds();
    if (e.key.toLowerCase() === "n") newGame();
    if (e.key.toLowerCase() === "h") openHistory();
  });

  // Restore saved match (if any)
  loadState();

  // If we loaded a fresh state and set players are missing, initialize
  if (!state.setPlayerA) state.setPlayerA = state.leftName;
  if (!state.setPlayerB) state.setPlayerB = state.rightName;

  // Initial render
  render();

  // ---- Wake Lock ----
  let wakeLock = null;
  async function requestWakeLock(){
    try { wakeLock = await navigator.wakeLock.request("screen"); }
    catch (err) { console.warn("Wake Lock failed:", err); }
  }
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible") requestWakeLock();
  });
  document.addEventListener("click", requestWakeLock, { once: true });

  // ---- Service Worker ----
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", async () => {
      await navigator.serviceWorker.register("./service-worker.js", { scope: "./" });
    });
  }
})();
</script>
