<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="screen-orientation" content="landscape">
<meta name="orientation" content="landscape">

  <title>Table Tennis Score</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#1e8e3e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
  	html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
}

  	.namewrap{
  display:flex;
  align-items:center;
  gap:10px;
}


    :root{
      --bg:#f6f6f6;
      --panel:#ffffff;
      --ink:#111;
      --muted:#666;
      --line:#111;
      --shadow: 0 10px 25px rgba(0,0,0,.10);
      --radius: 18px;
      --tap: rgba(0,0,0,.06);
      --serve: rgba(0,0,0,.12);
      --danger: #b00020;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--ink);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
  .app{
  min-height: 100svh;
  display:flex;
  flex-direction:column;
  padding:
  calc(10px + env(safe-area-inset-top))
  calc(10px + env(safe-area-inset-right))
  calc(10px + env(safe-area-inset-bottom))
  calc(10px + env(safe-area-inset-left));
  gap: 6px;
}

    .top{
      display:flex;
      gap:14px;
      align-items:stretch;
      justify-content:space-between;
    }
    .badge{
  padding: 6px 8px;
  min-height: 44px;
}
.badge .name{
  font-size: 18px;
  font-weight: 800;
}
.games{
  font-size: 18px;
  min-width: 40px;
  padding: 4px 8px;
}
.mini button{
  width: 40px;
  height: 32px;
  font-size: 18px;
}

    .board{
      flex:1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      align-items:stretch;
    }
    .board, .side {
  min-width: 0;
}

    .side{
      position:relative;
      display:flex;
      flex-direction:column;
      border: 4px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .side.serving {
  border: 8px solid #1e8e3e;
  box-shadow: 0 0 0 4px rgba(30, 142, 62, 0.25), var(--shadow);
}
	
    

.side.flash {
  animation: serveFlash 250ms ease-out;
}
@keyframes serveFlash {
  from { transform: scale(1.00); }
  50% { transform: scale(1.01); }
  to { transform: scale(1.00); }
}
.serve-indicator{
      cursor:pointer;
      position:absolute;
      top: 14px;
      left: 14px;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      background: var(--serve);
      border: 2px solid var(--line);
      font-weight: 900;
      letter-spacing:.5px;
    }
    .dot{
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--ink);
      display:inline-block;
    }
    .serve-hidden{ display:none; }

    .score-tap{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
      cursor:pointer;
    }
    .score{
      font-size: clamp(96px, 14vw, 180px);
      font-weight: 900;
      line-height:1;
    }
    .score-tap:active{ background: var(--tap); }

    .controls{
  display:flex;
  justify-content:space-between;
  gap: 12px;
  padding: 8px;
  border-top: 4px solid var(--line);
}
.controls button{
  flex: 1;
  height: 64px;
  font-size: 40px;
}

    .controls button:active{ background: var(--tap); }

    .bottom{
      display:flex;
      gap: 12px;
      align-items:stretch;
      justify-content:center;
      flex-wrap:wrap;
    }
    .bottom button{
      flex: 1;
      min-width: 170px;
      height: 54px;
      font-size: 20px;
      font-weight: 900;
      border: 4px solid var(--line);
      border-radius: 16px;
      background: var(--panel);
      box-shadow: var(--shadow);
      cursor:pointer;
    }
    .bottom button:active{ background: var(--tap); }

    .hint{
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      margin-top: -4px;
    }

    /* Small screens: keep it friendly */
    @media (max-width: 520px){
      .badge .name{ font-size: 24px; }
      .controls button{ height: 84px; font-size: 44px; }
      .bottom button{ height: 68px; font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
  <div class="badge" id="badgeLeft">
    <div class="namewrap">
      <div class="name" id="nameLeft" title="Tap to edit name">HOME</div>
      <div class="games" title="Games won"><span id="gamesLeft">0</span></div>
    </div>
    <div class="mini">
      <button id="leftNamePlus" title="Add game">+</button>
      <button id="leftNameMinus" title="Remove game">-</button>
    </div>
  </div>

  <div class="badge" id="badgeRight">
    <div class="mini">
      <button id="rightNamePlus" title="Add game">+</button>
      <button id="rightNameMinus" title="Remove game">-</button>
    </div>
    <div class="namewrap">
      <div class="name" id="nameRight" title="Tap to edit name">AWAY</div>
      <div class="games" title="Games won"><span id="gamesRight">0</span></div>
    </div>
  </div>
</div>

    <div class="board">
      <div class="side" id="sideLeft">
        <div class="serve-indicator" id="serveLeft">
          <span class="dot"></span><span>SERVE</span>
        </div>
        <div class="score-tap" id="tapLeft" title="Tap to add point">
          <div class="score" id="scoreLeft">0</div>
        </div>
        <div class="controls">
          <button id="leftPlus" aria-label="Left plus">+</button>
          <button id="leftMinus" aria-label="Left minus">−</button>
        </div>
      </div>

      <div class="side" id="sideRight">
        <div class="serve-indicator" id="serveRight">
          <span class="dot"></span><span>SERVE</span>
        </div>
        <div class="score-tap" id="tapRight" title="Tap to add point">
          <div class="score" id="scoreRight">0</div>
        </div>
        <div class="controls">
          <button id="rightPlus" aria-label="Right plus">+</button>
          <button id="rightMinus" aria-label="Right minus">−</button>
        </div>
      </div>
    </div>

    <div class="bottom">
      <button id="undoBtn">UNDO</button>
      <button id="swapBtn">SWAP ENDS</button>
      <button id="newGameBtn">NEW GAME</button>
      <button id="newMatchBtn">NEW MATCH</button>
    </div>
    <div class="hint">Tip: Tap the big score area to add a point. Tap SERVE to toggle server. Games auto-award at 11 (win by 2). Your match is saved automatically.</div>
  </div>

<script>
(() => {
  // ----- State -----
  let state = {
  leftName: "HOME",
  rightName: "AWAY",
  leftScore: 0,
  rightScore: 0,

  leftGames: 0,
  rightGames: 0,

  startingServer: "left",
  history: []
};


  // ----- Helpers -----
  const $ = (id) => document.getElementById(id);

  function cloneState(s){
    return JSON.parse(JSON.stringify(s));
  }

const STORAGE_KEY = "ttScoreStateV1";

function saveState(){
  try{
    const payload = {
      leftName: state.leftName,
      rightName: state.rightName,
      leftScore: state.leftScore,
      rightScore: state.rightScore,
      leftGames: state.leftGames,
      rightGames: state.rightGames,
      startingServer: state.startingServer
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
  }catch(e){
    // ignore (private mode etc.)
  }
}

function loadState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return;
    const s = JSON.parse(raw);
    if(!s || typeof s !== "object") return;

    state.leftName = typeof s.leftName === "string" ? s.leftName : state.leftName;
    state.rightName = typeof s.rightName === "string" ? s.rightName : state.rightName;
    state.leftScore = Number.isFinite(s.leftScore) ? s.leftScore : state.leftScore;
    state.rightScore = Number.isFinite(s.rightScore) ? s.rightScore : state.rightScore;
    state.leftGames = Number.isFinite(s.leftGames) ? s.leftGames : state.leftGames;
    state.rightGames = Number.isFinite(s.rightGames) ? s.rightGames : state.rightGames;
    state.startingServer = (s.startingServer === "left" || s.startingServer === "right") ? s.startingServer : state.startingServer;

    // Never restore history
    state.history = [];
  }catch(e){
    // ignore
  }
}
function pushHistory(){
  state.history.push(cloneState({
    leftName: state.leftName,
    rightName: state.rightName,
    leftScore: state.leftScore,
    rightScore: state.rightScore,
    leftGames: state.leftGames,
    rightGames: state.rightGames,
    startingServer: state.startingServer
  }));
}

function newMatch(){
  state.history = [];
  state.leftScore = 0;
  state.rightScore = 0;
  state.leftGames = 0;
  state.rightGames = 0;
  state.startingServer = "left";
  render();
}

$("newMatchBtn").addEventListener("click", () => {
  if (confirm("Start a new match? (Resets points and games)")) newMatch();
});

  function totalPoints(){
    return state.leftScore + state.rightScore;
  }

  function serveEvery(){
    // At 10-10 or beyond, serve alternates every 1 point
    if (state.leftScore >= 10 && state.rightScore >= 10) return 1;
    return 2;
  }

 function currentServer(){
  // Server for the *next point* based on total points played.
  // Pre-deuce: server changes every 2 points -> cycle length 4
  // Deuce (10–10+): server changes every 1 point -> cycle length 2
  const block = serveEvery();           // 2 normally, 1 at deuce
  const t = totalPoints();              // points already played
  const cycle = block * 2;              // 4 or 2
  const inFirstHalf = (t % cycle) < block;

  if (state.startingServer === "left") {
    return inFirstHalf ? "left" : "right";
  } else {
    return inFirstHalf ? "right" : "left";
  }
}

function toggleServer(){
  pushHistory();
  const now = currentServer();
  const other = now === "left" ? "right" : "left";

  // Adjust startingServer so that `other` becomes the server
  const block = serveEvery();
  const flips = Math.floor(totalPoints() / block);

  if (flips % 2 === 0) {
    state.startingServer = other;
  } else {
    state.startingServer = now;
  }

  render();
}



  function setServingSide(side){
    // Set "startingServer" such that current server becomes `side` at this point count.
    // We adjust startingServer based on current flips parity.
    const block = serveEvery();
    const flips = Math.floor(totalPoints() / block);
    if (flips % 2 === 0){
      state.startingServer = side;
    } else {
      state.startingServer = (side === "left") ? "right" : "left";
    }
  }

  function clampScore(n){
    return Math.max(0, Math.min(99, n)); // 2-digit friendly
  }

  let lastServer = null;

  function render(){
  $("nameLeft").textContent = state.leftName;
  $("nameRight").textContent = state.rightName;
  $("scoreLeft").textContent = state.leftScore;
  $("scoreRight").textContent = state.rightScore;

  $("gamesLeft").textContent = state.leftGames;
  $("gamesRight").textContent = state.rightGames;

  const s = currentServer();

// Flash the serving side when it changes
if (lastServer !== null && lastServer !== s){
  const el = (s === "left") ? $("sideLeft") : $("sideRight");
  el.classList.remove("flash");
  // reflow to restart animation
  void el.offsetWidth;
  el.classList.add("flash");
}
lastServer = s;

$("sideLeft").classList.toggle("serving", s === "left");
$("sideRight").classList.toggle("serving", s === "right");

$("serveLeft").classList.toggle("serve-hidden", s !== "left");
$("serveRight").classList.toggle("serve-hidden", s !== "right");
$("undoBtn").disabled = state.history.length === 0;
  $("undoBtn").style.opacity = state.history.length === 0 ? 0.5 : 1;

  saveState();
}

  // ----- Actions -----

function adjustGames(which, delta){
  pushHistory();
  if (which === "left") state.leftGames = clampScore(state.leftGames + delta);
  else state.rightGames = clampScore(state.rightGames + delta);
  render();
}

function maybeAwardGame(){
  const l = state.leftScore, r = state.rightScore;
  const diff = Math.abs(l - r);
  const max = Math.max(l, r);
  if(max >= 11 && diff >= 2){
    // Game won
    if(l > r) state.leftGames = clampScore(state.leftGames + 1);
    else state.rightGames = clampScore(state.rightGames + 1);

    // Short vibration to acknowledge game win
    if (navigator.vibrate) navigator.vibrate([60, 40, 60]);

    // Reset points for next game; keep server as whatever is currently shown
    const s = currentServer();
    state.leftScore = 0;
    state.rightScore = 0;
    state.startingServer = s;
    return true;
  }
  return false;
}

  function addPoint(side){
  pushHistory();
  if (side === "left") state.leftScore = clampScore(state.leftScore + 1);
  else state.rightScore = clampScore(state.rightScore + 1);

  // Haptic tap feedback (Android)
  if (navigator.vibrate) navigator.vibrate(18);

  maybeAwardGame();
  render();
}

  function subPoint(side){
    pushHistory();
    if (side === "left") state.leftScore = clampScore(state.leftScore - 1);
    else state.rightScore = clampScore(state.rightScore - 1);
    render();
  }

  function undo(){
    const prev = state.history.pop();
    if (!prev) return;
    state.leftName = prev.leftName;
    state.rightName = prev.rightName;
    state.leftScore = prev.leftScore;
    state.rightScore = prev.rightScore;
    state.leftGames = prev.leftGames;
	state.rightGames = prev.rightGames;
    state.startingServer = prev.startingServer;
    render();
  }

function swapEnds(){
  pushHistory();

  [state.leftName, state.rightName] = [state.rightName, state.leftName];
  [state.leftScore, state.rightScore] = [state.rightScore, state.leftScore];
  [state.leftGames, state.rightGames] = [state.rightGames, state.leftGames];

  state.startingServer = (state.startingServer === "left") ? "right" : "left";
  render();
}


  function newGame(){
    // Keep names, reset score, reset history, keep starting server as current server
    const s = currentServer();
    state.history = [];
    state.leftScore = 0;
    state.rightScore = 0;
    state.startingServer = s; // whoever was about to serve continues to serve first in new game
    render();
  }

  function editName(which){
    const current = which === "left" ? state.leftName : state.rightName;
    const next = prompt("Player name:", current);
    if (next === null) return; // cancelled
    pushHistory();
    const cleaned = next.trim().slice(0, 20) || current;
    if (which === "left") state.leftName = cleaned;
    else state.rightName = cleaned;
    render();
  }

  // ----- Wire up events -----
  // Big tap areas
  $("tapLeft").addEventListener("click", () => addPoint("left"));
  $("tapRight").addEventListener("click", () => addPoint("right"));

  // Plus/minus buttons
  $("leftPlus").addEventListener("click", (e) => { e.stopPropagation(); addPoint("left"); });
  $("rightPlus").addEventListener("click", (e) => { e.stopPropagation(); addPoint("right"); });
  $("leftMinus").addEventListener("click", (e) => { e.stopPropagation(); subPoint("left"); });
  $("rightMinus").addEventListener("click", (e) => { e.stopPropagation(); subPoint("right"); });

  // Name edit
  $("nameLeft").addEventListener("click", () => editName("left"));
  $("nameRight").addEventListener("click", () => editName("right"));

  // Bottom buttons
  $("undoBtn").addEventListener("click", undo);
  $("swapBtn").addEventListener("click", swapEnds);
  $("newGameBtn").addEventListener("click", () => {
    if (confirm("Start a new game? (Scores reset to 0–0)")) newGame();
  });

$("serveLeft").addEventListener("click", (e) => {
  e.stopPropagation();
  toggleServer();
});

$("serveRight").addEventListener("click", (e) => {
  e.stopPropagation();
  toggleServer();
});

  // Top +/- buttons: adjust score
$("leftNamePlus").addEventListener("click", (e) => { e.stopPropagation(); adjustGames("left", +1); });
$("leftNameMinus").addEventListener("click", (e) => { e.stopPropagation(); adjustGames("left", -1); });
$("rightNamePlus").addEventListener("click", (e) => { e.stopPropagation(); adjustGames("right", +1); });
$("rightNameMinus").addEventListener("click", (e) => { e.stopPropagation(); adjustGames("right", -1); });


  // Keyboard (desktop convenience)
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") addPoint("left");
    if (e.key === "ArrowRight") addPoint("right");
    if (e.key.toLowerCase() === "u") undo();
    if (e.key.toLowerCase() === "s") swapEnds();
    if (e.key.toLowerCase() === "n") newGame();
  });

  // Restore saved match (if any)
  loadState();

  // Initial render
  render();
  // ---- Wake Lock (keep screen on during a match) ----
let wakeLock = null;

async function requestWakeLock(){
  try {
    wakeLock = await navigator.wakeLock.request("screen");
  } catch (err) {
    console.warn("Wake Lock failed:", err);
  }
}

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") {
    requestWakeLock();
  }
});

// Request on first user interaction (required by browsers)
document.addEventListener("click", requestWakeLock, { once: true });

  // ---- Service Worker registration (PWA install) ----
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js", { scope: "./" });
    });
  }


})();
</script>
</body>
</html>
