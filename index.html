<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="screen-orientation" content="landscape">
  <meta name="orientation" content="landscape">

  <title>Table Tennis Score</title>
  <script src="./version.js"></script>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="theme-color" content="#1e8e3e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body { width: 100%; max-width: 100%; overflow-x: hidden; }

    :root{
      --bg:#fafffc; /*main bg*/
      --panel:#fff; /*buttons & labels*/
      --ink:#111;
      --muted:#666;
      --line:#111;
      --shadow: 0 10px 25px rgba(0,0,0,.10);
      --radius: 18px;
      --tap: rgba(0,0,0,.06);
      --serve: #e6faef;
      --danger: #b00020;
      --servebordah: green; /*#45b04c;*/
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--ink);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .app{
      min-height: 100svh;
      display:flex;
      flex-direction:column;
      padding:
        calc(10px + env(safe-area-inset-top))
        calc(10px + env(safe-area-inset-right))
        calc(10px + env(safe-area-inset-bottom))
        calc(10px + env(safe-area-inset-left));
      gap: 6px;
    }

    .top{
      display:flex;
      gap:14px;
      align-items:stretch;
      justify-content:space-between;
    }

    .namewrap{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .badge{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 6px 8px;
      min-height: 44px;
      border: 3px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .badge .mini{
      display:flex;
      flex-direction:row;
      gap:6px;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .mini button{
      width: 34px;
      height: 30px;
      font-size: 16px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 10px;
      background: var(--panel);
      cursor:pointer;
    }
    .mini button:active{ background: var(--tap); }

    .badge .name{
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .3px;
      padding: 4px 6px;
      border-radius: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 34vw;
    }
    .badge .name:active{ background: var(--tap); }

    /* games won within the current SET */
    .set-games{
      font-size: 18px;
      font-weight: 900;
      min-width: 40px;
      padding: 4px 8px;
      border: 3px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
      text-align:center;
      flex-shrink: 0;
    }

    .board{
      position: relative;
      flex:1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      align-items:stretch;
      min-width: 0;
    }

    .center-set {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      z-index: 5;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: none;
    }

    .center-set button{
      pointer-events: auto;
      height: 38px;
      padding: 0 12px;
      font-size: 14px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      box-shadow: var(--shadow);
      cursor: pointer;
      white-space: nowrap;
    }
    .center-set button:active{ background: var(--tap); }

    .side{
      position:relative;
      display:flex;
      flex-direction:column;
      border: 4px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-width: 0;
    }

    .side.serving {
      border: 8px solid var(--servebordah);
      box-shadow: 0 0 0 4px rgba(30, 142, 62, 0.25), var(--shadow);
      background:var(--serve);
    }

    .side.flash { animation: serveFlash 250ms ease-out; }
    @keyframes serveFlash {
      from { transform: scale(1.00); }
      50% { transform: scale(1.01); }
      to { transform: scale(1.00); }
    }

    .serve-indicator{
      cursor:pointer;
      position:absolute;
      top: 8px;
      left: 8px;
      display:flex;
      align-items:center;
      gap:6px;
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--serve);
      border: 2px solid var(--line);
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.2px;
    }
    .dot{
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--ink);
      display:inline-block;
    }
    .serve-hidden{ display:none; }

    .score-tap{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      cursor:pointer;
    }
    .score{
      font-size: clamp(92px, 14vw, 175px);
      font-weight: 900;
      line-height:1;
    }
    .score-tap:active{ background: var(--tap); }

    .controls{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 8px;
      border-top: 4px solid var(--line);
    }
    .controls button{
      flex: 1;
      height: 44px;
      font-size: 28px;
      font-weight: 900;
      border: 0;
      background: var(--panel);
      cursor:pointer;
      border-radius: 12px;
    }
    .controls button:active{ background: var(--tap); }

    .bottom{
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:center;
      flex-wrap:nowrap;
    }
    .bottom button{
      flex: 1;
      min-width: 0;
      height: 40px;
      font-size: 13px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      box-shadow: var(--shadow);
      cursor:pointer;
      padding: 0 8px;
      white-space: nowrap;
    }
    .bottom button:active{ background: var(--tap); }

    .hint{
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      margin-top: -2px;
    }

    @media (max-width: 520px){
      .badge .name{ font-size: 16px; max-width: 30vw; }
      .set-games{ font-size: 16px; min-width: 36px; padding: 3px 7px; }
      .mini button{ width: 32px; height: 28px; font-size: 15px; }
      .controls button{ height: 40px; font-size: 26px; }
      .bottom button{ height: 36px; font-size: 12px; }
      .center-set button{ height: 34px; font-size: 13px; }
    }

    /* Overlays */
    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      background: rgba(0,0,0,0.55);
      z-index: 9999;
    }
    .overlay.show{ display: flex; }

    .overlay-card{
      width: min(520px, 92vw);
      max-height: min(78svh, 520px);
      overflow: hidden;
      display:flex;
      flex-direction:column;
      background: var(--panel);
      border: 4px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px 12px;
      text-align: center;
    }

    .overlay-title{
      font-size: 24px;
      font-weight: 950;
      margin-bottom: 6px;
    }

    .overlay-sub{
      font-size: 16px;
      font-weight: 800;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .overlay-actions{
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .overlay-actions button{
      height: 42px;
      padding: 0 14px;
      font-size: 14px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      cursor: pointer;
      box-shadow: var(--shadow);
      white-space: nowrap;
    }

    .overlay-actions button:active{ background: var(--tap); }

    /* MATCH score = total games won across all sets (tap to view set history) */
    .matchScore{
      display:flex;
      align-items:center;
      justify-content:center;
      min-width: 56px;
      height: 30px;
      padding: 0 6px;
      font-size: 13px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
      box-shadow: var(--shadow);
      flex: 0 0 auto;
      cursor: pointer;
      user-select: none;
    }
    .matchScore:active{ background: var(--tap); }
    .matchScore .dash{ margin: 0 3px; }

    @media (max-width: 520px){
      .matchScore{ height: 28px; min-width: 52px; font-size: 12px; padding: 0 6px; }
      .matchScore .dash{ margin: 0 2px; }
    }

    /* Set history list */
    .historyWrap{
      flex: 1;
      overflow: auto;
      border: 3px solid var(--line);
      border-radius: 14px;
      padding: 10px;
      text-align:left;
      background: rgba(0,0,0,.02);
    }
    .historyRow{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 8px 6px;
      border-bottom: 2px solid rgba(0,0,0,.08);
      font-weight: 800;
      font-size: 14px;
    }
    .historyRow:last-child{ border-bottom: none; }
    .historyMeta{
      color: var(--muted);
      font-weight: 800;
      font-size: 12px;
      margin-top: 8px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top">
      <div class="badge" id="badgeLeft">
        <div class="namewrap">
          <div class="name" id="nameLeft" title="Tap to edit name">HOME</div>
          <div class="set-games" title="Games won in this set"><span id="setGamesLeft">0</span></div>
        </div>
        <div class="mini">
          <button id="leftSetGamePlus" title="Add game in set">+</button>
          <button id="leftSetGameMinus" title="Remove game in set">-</button>
        </div>
      </div>

      <div class="matchScore" id="matchScore" title="Match score (total games won across all sets). Tap for set history.">
        <span id="matchHome">0</span><span class="dash">–</span><span id="matchAway">0</span>
      </div>

      <div class="badge" id="badgeRight">
        <div class="mini">
          <button id="rightSetGamePlus" title="Add game in set">+</button>
          <button id="rightSetGameMinus" title="Remove game in set">-</button>
        </div>
        <div class="namewrap">
          <div class="name" id="nameRight" title="Tap to edit name">AWAY</div>
          <div class="set-games" title="Games won in this set"><span id="setGamesRight">0</span></div>
        </div>
      </div>
    </div>

    <div class="board">
      <div class="center-set">
        <button id="newSetBtn" title="Start a new set (resets set games + points)">NEW SET</button>
      </div>

      <div class="side" id="sideLeft">
        <div class="serve-indicator" id="serveLeft">
          <span class="dot"></span><span>SERVE</span>
        </div>
        <div class="score-tap" id="tapLeft" title="Tap to add point">
          <div class="score" id="pointsLeft">0</div>
        </div>
        <div class="controls">
          <button id="leftPointPlus" aria-label="Left point plus">+</button>
          <button id="leftPointMinus" aria-label="Left point minus">−</button>
        </div>
      </div>

      <div class="side" id="sideRight">
        <div class="serve-indicator" id="serveRight">
          <span class="dot"></span><span>SERVE</span>
        </div>
        <div class="score-tap" id="tapRight" title="Tap to add point">
          <div class="score" id="pointsRight">0</div>
        </div>
        <div class="controls">
          <button id="rightPointPlus" aria-label="Right point plus">+</button>
          <button id="rightPointMinus" aria-label="Right point minus">−</button>
        </div>
      </div>
    </div>

    <div class="bottom">
      <button id="undoBtn">UNDO</button>
      <button id="swapEndsBtn">SWAP</button>
      <button id="newGameBtn">NEW GAME</button>
    </div>

    <div class="hint" id="hintText">
      Tip: Tap the big score area to add a point. Tap SERVE to toggle server. Games auto-award at 11 (win by 2).
      Tap the match score to view set history.
    </div>
  </div>

  <!-- Set-end overlay -->
  <div class="overlay" id="setOverlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-title" id="setTitle">Set Over</div>
      <div class="overlay-sub" id="setSub">HOME wins 3–0</div>

      <div class="overlay-actions">
        <button id="overlayNewSetBtn">NEW SET</button>
        <button id="newMatchBtn">NEW MATCH</button>
        <button id="setOverlayCloseBtn">CLOSE</button>
      </div>
    </div>
  </div>

  <!-- Set history overlay -->
  <div class="overlay" id="setHistoryOverlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-title">Set History</div>
      <div class="overlay-sub" id="setHistorySub">Match score: 0–0</div>

      <div class="historyWrap" id="setHistoryList"></div>
      <div class="historyMeta" id="setHistoryMeta">Tap CLOSE to return.</div>

      <div class="overlay-actions">
        <button id="setHistoryCloseBtn">CLOSE</button>
        <button id="setHistoryClearBtn">CLEAR HISTORY</button>
      </div>
    </div>
  </div>

<script>
  const APP_VERSION = (typeof self !== "undefined" && self.APP_VERSION) ? self.APP_VERSION : "dev";

(() => {
  /*
    Terminology:
    - points: within a GAME (to 11 win-by-2)
    - games: within a SET (best-of-5 -> first to 3 games)
    - sets: within a MATCH (your "night")
    - match: the whole session (aggregate score + set history)
  */

  // ----- State -----
  let state = {
    leftName: "HOME",
    rightName: "AWAY",

    // points within the current GAME
    leftPoints: 0,
    rightPoints: 0,

    // games won within the current SET
    leftSetGames: 0,
    rightSetGames: 0,

    startingServer: "left",

    // set is over (best-of-5 games)
    setOver: false,

    // match score = total games won across all sets (tied to ends; SWAP also swaps this)
    matchHomeGames: 0,
    matchAwayGames: 0,

    // completed sets across the match
    setsHistory: [],

    // undo stack (not persisted)
    history: []
  };

  // ----- Helpers -----
  const $ = (id) => document.getElementById(id);

  function cloneState(s){
    return JSON.parse(JSON.stringify(s));
  }

  const STORAGE_KEY = "ttScoreStateV3"; // renamed variables => new storage key

  function saveState(){
    try{
      const payload = {
        leftName: state.leftName,
        rightName: state.rightName,
        leftPoints: state.leftPoints,
        rightPoints: state.rightPoints,
        leftSetGames: state.leftSetGames,
        rightSetGames: state.rightSetGames,
        startingServer: state.startingServer,
        setOver: state.setOver,
        matchHomeGames: state.matchHomeGames,
        matchAwayGames: state.matchAwayGames,
        setsHistory: state.setsHistory
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
    }catch(e){}
  }

  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return;
      const s = JSON.parse(raw);
      if(!s || typeof s !== "object") return;

      state.leftName = typeof s.leftName === "string" ? s.leftName : state.leftName;
      state.rightName = typeof s.rightName === "string" ? s.rightName : state.rightName;

      state.leftPoints = Number.isFinite(s.leftPoints) ? s.leftPoints : state.leftPoints;
      state.rightPoints = Number.isFinite(s.rightPoints) ? s.rightPoints : state.rightPoints;

      state.leftSetGames = Number.isFinite(s.leftSetGames) ? s.leftSetGames : state.leftSetGames;
      state.rightSetGames = Number.isFinite(s.rightSetGames) ? s.rightSetGames : state.rightSetGames;

      state.startingServer = (s.startingServer === "left" || s.startingServer === "right") ? s.startingServer : state.startingServer;

      state.setOver = !!s.setOver;

      state.matchHomeGames = Number.isFinite(s.matchHomeGames) ? s.matchHomeGames : 0;
      state.matchAwayGames = Number.isFinite(s.matchAwayGames) ? s.matchAwayGames : 0;

      state.setsHistory = Array.isArray(s.setsHistory) ? s.setsHistory : [];

      // Never restore undo history
      state.history = [];
    }catch(e){}
  }

  const SET_GAMES_TO_WIN = 3; // best of 5 games

  function showSetOverlay(winnerName, winnerGames, loserGames){
    $("setTitle").textContent = "Set Over";
    $("setSub").textContent = `${winnerName} wins ${winnerGames}\u2013${loserGames}`;
    $("setOverlay").classList.add("show");
    $("setOverlay").setAttribute("aria-hidden", "false");
  }

  function hideSetOverlay(){
    $("setOverlay").classList.remove("show");
    $("setOverlay").setAttribute("aria-hidden", "true");
  }

  function openSetHistory(){
    renderSetHistory();
    $("setHistoryOverlay").classList.add("show");
    $("setHistoryOverlay").setAttribute("aria-hidden", "false");
  }

  function closeSetHistory(){
    $("setHistoryOverlay").classList.remove("show");
    $("setHistoryOverlay").setAttribute("aria-hidden", "true");
  }

  function formatTime(ts){
    try{
      const d = new Date(ts);
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      return `${hh}:${mm}`;
    }catch{
      return "";
    }
  }

  function renderSetHistory(){
    $("setHistorySub").textContent = `Match score: ${state.matchHomeGames}\u2013${state.matchAwayGames}`;

    const list = $("setHistoryList");
    const items = Array.isArray(state.setsHistory) ? state.setsHistory.slice().reverse() : [];
    if(items.length === 0){
      list.innerHTML = `<div class="historyRow"><span>No sets recorded yet.</span><span></span></div>`;
      $("setHistoryMeta").textContent = "Finish a set (best of 5 games) to add it here.";
      return;
    }

    list.innerHTML = items.map((it) => {
      const time = it.endedAt ? formatTime(it.endedAt) : "";
      const label = `${it.playerA} vs ${it.playerB}`;
      const score = `${it.aGames}\u2013${it.bGames}`;
      const winner = it.winnerName ? `(${it.winnerName})` : "";
      return `
        <div class="historyRow">
          <span>${label} <span style="color:var(--muted); font-weight:800;">${winner}</span></span>
          <span style="white-space:nowrap;">${score} <span style="color:var(--muted); font-weight:800;">${time ? `(${time})` : ""}</span></span>
        </div>
      `;
    }).join("");

    $("setHistoryMeta").textContent = `Sets recorded: ${state.setsHistory.length}`;
  }

  function pushHistory(){
    state.history.push(cloneState({
      leftName: state.leftName,
      rightName: state.rightName,
      leftPoints: state.leftPoints,
      rightPoints: state.rightPoints,
      leftSetGames: state.leftSetGames,
      rightSetGames: state.rightSetGames,
      startingServer: state.startingServer,
      setOver: state.setOver,
      matchHomeGames: state.matchHomeGames,
      matchAwayGames: state.matchAwayGames,
      setsHistory: state.setsHistory
    }));
  }

  function newMatch(){
    if (!confirm("Start a new match? (Resets everything)")) return;

    // clear undo history
    state.history = [];

    // reset names
    state.leftName = "HOME";
    state.rightName = "AWAY";

    // reset points and set games
    state.leftPoints = 0;
    state.rightPoints = 0;
    state.leftSetGames = 0;
    state.rightSetGames = 0;

    // reset match totals and history
    state.matchHomeGames = 0;
    state.matchAwayGames = 0;
    state.setsHistory = [];

    // reset server + overlays
    state.startingServer = "left";
    state.setOver = false;

    hideSetOverlay?.();
    closeSetHistory?.();

    render();
  }

  function newSet(){
    // resets points + set games, keeps match totals + history
    state.history = [];
    state.leftPoints = 0;
    state.rightPoints = 0;
    state.leftSetGames = 0;
    state.rightSetGames = 0;
    state.startingServer = "left";
    state.setOver = false;
    hideSetOverlay();
    render();
  }

  function totalPointsPlayed(){
    return state.leftPoints + state.rightPoints;
  }

  function serveEvery(){
    // At 10-10 or beyond, serve alternates every 1 point
    if (state.leftPoints >= 10 && state.rightPoints >= 10) return 1;
    return 2;
  }

  function currentServer(){
    const block = serveEvery();
    const t = totalPointsPlayed();
    const cycle = block * 2;
    const inFirstHalf = (t % cycle) < block;

    if (state.startingServer === "left") return inFirstHalf ? "left" : "right";
    return inFirstHalf ? "right" : "left";
  }

  function toggleServer(){
    pushHistory();
    const now = currentServer();
    const other = now === "left" ? "right" : "left";
    const block = serveEvery();
    const flips = Math.floor(totalPointsPlayed() / block);

    if (flips % 2 === 0) state.startingServer = other;
    else state.startingServer = now;

    render();
  }

  function clampScore(n){
    return Math.max(0, Math.min(99, n));
  }

  let lastServer = null;

  function render(){
    $("nameLeft").textContent = state.leftName;
    $("nameRight").textContent = state.rightName;

    $("pointsLeft").textContent = state.leftPoints;
    $("pointsRight").textContent = state.rightPoints;

    $("setGamesLeft").textContent = state.leftSetGames;
    $("setGamesRight").textContent = state.rightSetGames;

    $("matchHome").textContent = state.matchHomeGames;
    $("matchAway").textContent = state.matchAwayGames;

    const s = currentServer();

    if (lastServer !== null && lastServer !== s){
      const el = (s === "left") ? $("sideLeft") : $("sideRight");
      el.classList.remove("flash");
      void el.offsetWidth;
      el.classList.add("flash");
    }
    lastServer = s;

    if (state.setOver) $("setOverlay").classList.add("show");
    else $("setOverlay").classList.remove("show");

    $("sideLeft").classList.toggle("serving", s === "left");
    $("sideRight").classList.toggle("serving", s === "right");

    $("serveLeft").classList.toggle("serve-hidden", s !== "left");
    $("serveRight").classList.toggle("serve-hidden", s !== "right");

    $("undoBtn").disabled = state.history.length === 0;
    $("undoBtn").style.opacity = state.history.length === 0 ? 0.5 : 1;

    saveState();
  }

  function adjustSetGames(which, delta){
    pushHistory();
    if (which === "left") state.leftSetGames = clampScore(state.leftSetGames + delta);
    else state.rightSetGames = clampScore(state.rightSetGames + delta);
    render();
  }

  function recordFinishedSet(entry){
    state.setsHistory = state.setsHistory || [];
    state.setsHistory.push({
      playerA: entry.playerA,
      playerB: entry.playerB,
      aGames: entry.aGames,
      bGames: entry.bGames,
      winnerName: entry.winnerName,
      endedAt: new Date().toISOString()
    });
  }

  function checkSetEnd(){
    if (state.leftSetGames >= SET_GAMES_TO_WIN) {
      state.setOver = true;

      recordFinishedSet({
        playerA: state.leftName,
        playerB: state.rightName,
        aGames: state.leftSetGames,
        bGames: state.rightSetGames,
        winnerName: state.leftName
      });

      showSetOverlay(state.leftName, state.leftSetGames, state.rightSetGames);
      return true;
    }

    if (state.rightSetGames >= SET_GAMES_TO_WIN) {
      state.setOver = true;

      recordFinishedSet({
        playerA: state.leftName,
        playerB: state.rightName,
        aGames: state.leftSetGames,
        bGames: state.rightSetGames,
        winnerName: state.rightName
      });

      showSetOverlay(state.rightName, state.rightSetGames, state.leftSetGames);
      return true;
    }

    return false;
  }

  function maybeAwardGame(){
    const l = state.leftPoints, r = state.rightPoints;
    const diff = Math.abs(l - r);
    const max = Math.max(l, r);

    // game ends at 11+ with win-by-2
    if (max >= 11 && diff >= 2){

      // award the game (within this set) + add 1 to MATCH total for the winning side
      if (l > r) {
        state.leftSetGames++;
        state.matchHomeGames++;
      } else {
        state.rightSetGames++;
        state.matchAwayGames++;
      }

      // if the set ended, do NOT swap ends afterwards
      if (checkSetEnd()) {
        state.leftPoints = 0;
        state.rightPoints = 0;
        return true;
      }

      // otherwise swap ends for the next game (swap everything side-attached)
      [state.leftName, state.rightName] = [state.rightName, state.leftName];
      [state.leftSetGames, state.rightSetGames] = [state.rightSetGames, state.leftSetGames];
      [state.matchHomeGames, state.matchAwayGames] = [state.matchAwayGames, state.matchHomeGames];

      // reset points for next game
      state.leftPoints = 0;
      state.rightPoints = 0;

      // flip server side so currentServer() remains consistent after swap
      state.startingServer = (state.startingServer === "left") ? "right" : "left";

      return true;
    }
    return false;
  }

  function addPoint(side){
    if (state.setOver) return;

    pushHistory();
    if (side === "left") state.leftPoints = clampScore(state.leftPoints + 1);
    else state.rightPoints = clampScore(state.rightPoints + 1);

    maybeAwardGame();
    render();
  }

  function subPoint(side){
    if (state.setOver) return;

    pushHistory();
    if (side === "left") state.leftPoints = clampScore(state.leftPoints - 1);
    else state.rightPoints = clampScore(state.rightPoints - 1);

    render();
  }

  function undo(){
    const prev = state.history.pop();
    if (!prev) return;
    state = prev;
    render();
  }

  function swapEnds(){
    pushHistory();

    // swap sides
    [state.leftName, state.rightName] = [state.rightName, state.leftName];
    [state.leftPoints, state.rightPoints] = [state.rightPoints, state.leftPoints];
    [state.leftSetGames, state.rightSetGames] = [state.rightSetGames, state.leftSetGames];

    // swap match totals too (your requested behaviour)
    [state.matchHomeGames, state.matchAwayGames] = [state.matchAwayGames, state.matchHomeGames];

    state.startingServer = (state.startingServer === "left") ? "right" : "left";

    render();
  }

  function newGame(){
    if (state.setOver) return;
    const s = currentServer();
    state.history = [];
    state.leftPoints = 0;
    state.rightPoints = 0;
    state.startingServer = s;
    render();
  }

  function isBeforeSetStarts(){
    return !state.setOver && state.leftPoints === 0 && state.rightPoints === 0 && state.leftSetGames === 0 && state.rightSetGames === 0;
  }

  function editName(which){
    if (state.setOver) return;
    const current = which === "left" ? state.leftName : state.rightName;
    const next = prompt("Player name:", current);
    if (next === null) return;
    pushHistory();
    const cleaned = next.trim().slice(0, 20) || current;

    if (which === "left") state.leftName = cleaned;
    else state.rightName = cleaned;

    // no extra tracking required; history uses current names at set end
    if (isBeforeSetStarts()) render();
    else render();
  }

  $("hintText").textContent =
  `Tip: Tap the big score area to add a point. Tap SERVE to toggle server. Games auto-award at 11 (win by 2). ` +
  `Tap the match score to view set history. (v${APP_VERSION})`;

  // ----- Wire up events -----
  $("tapLeft").addEventListener("click", () => addPoint("left"));
  $("tapRight").addEventListener("click", () => addPoint("right"));

  $("leftPointPlus").addEventListener("click", (e) => { e.stopPropagation(); addPoint("left"); });
  $("rightPointPlus").addEventListener("click", (e) => { e.stopPropagation(); addPoint("right"); });
  $("leftPointMinus").addEventListener("click", (e) => { e.stopPropagation(); subPoint("left"); });
  $("rightPointMinus").addEventListener("click", (e) => { e.stopPropagation(); subPoint("right"); });

  $("nameLeft").addEventListener("click", () => editName("left"));
  $("nameRight").addEventListener("click", () => editName("right"));

  $("undoBtn").addEventListener("click", undo);
  $("swapEndsBtn").addEventListener("click", swapEnds);

  $("newGameBtn").addEventListener("click", () => {
    if (confirm("Start a new game? (Point scores reset to 0–0)")) newGame();
  });

  $("newSetBtn").addEventListener("click", () => {
    if (confirm("Start a new set? (Resets games and points for this set)")) newSet();
  });

  $("overlayNewSetBtn").addEventListener("click", () => {
    if (confirm("Start a new set? (Resets games and points for this set)")) newSet();
  });

  $("newMatchBtn").addEventListener("click", newMatch);
  $("setOverlayCloseBtn").addEventListener("click", hideSetOverlay);

  $("serveLeft").addEventListener("click", (e) => { e.stopPropagation(); toggleServer(); });
  $("serveRight").addEventListener("click", (e) => { e.stopPropagation(); toggleServer(); });

  $("leftSetGamePlus").addEventListener("click", (e) => { e.stopPropagation(); adjustSetGames("left", +1); });
  $("leftSetGameMinus").addEventListener("click", (e) => { e.stopPropagation(); adjustSetGames("left", -1); });
  $("rightSetGamePlus").addEventListener("click", (e) => { e.stopPropagation(); adjustSetGames("right", +1); });
  $("rightSetGameMinus").addEventListener("click", (e) => { e.stopPropagation(); adjustSetGames("right", -1); });

  // Set History UI
  $("matchScore").addEventListener("click", openSetHistory);
  $("setHistoryCloseBtn").addEventListener("click", closeSetHistory);
  $("setHistoryClearBtn").addEventListener("click", () => {
    if(confirm("Clear set history? (Match score stays)")){
      pushHistory();
      state.setsHistory = [];
      render();
      renderSetHistory();
    }
  });

  // Keyboard (desktop convenience)
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") addPoint("left");
    if (e.key === "ArrowRight") addPoint("right");
    if (e.key.toLowerCase() === "u") undo();
    if (e.key.toLowerCase() === "s") swapEnds();
    if (e.key.toLowerCase() === "n") newGame();
    if (e.key.toLowerCase() === "h") openSetHistory();
  });

  // Restore saved match (if any)
  loadState();

  // Initial render
  render();

  // ---- Wake Lock ----
  let wakeLock = null;
  async function requestWakeLock(){
    try { wakeLock = await navigator.wakeLock.request("screen"); }
    catch (err) { console.warn("Wake Lock failed:", err); }
  }
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible") requestWakeLock();
  });
  document.addEventListener("click", requestWakeLock, { once: true });

  // ---- Service Worker ----
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", async () => {
      await navigator.serviceWorker.register("./service-worker.js", { scope: "./" });
    });
  }
})();
</script>
