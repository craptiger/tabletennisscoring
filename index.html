<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="screen-orientation" content="landscape">
  <meta name="orientation" content="landscape">

  <title>Table Tennis Score</title>
  <script src="./version.js"></script>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="theme-color" content="#1e8e3e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body { width: 100%; max-width: 100%; overflow-x: hidden; }

    :root{
      --bg:#fafffc;
      --panel:#fff;
      --ink:#111;
      --muted:#666;
      --line:#111;
      --shadow: 0 10px 25px rgba(0,0,0,.10);
      --radius: 18px;
      --tap: rgba(0,0,0,.06);
      --serve: #e6faef;
      --danger: #b00020;
      --servebordah: green;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--ink);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .app{
      min-height: 100svh;
      display:flex;
      flex-direction:column;
      padding:
        calc(10px + env(safe-area-inset-top))
        calc(10px + env(safe-area-inset-right))
        calc(10px + env(safe-area-inset-bottom))
        calc(10px + env(safe-area-inset-left));
      gap: 6px;
    }

    .top{
      display:flex;
      gap:14px;
      align-items:stretch;
      justify-content:space-between;
    }

    .namewrap{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .badge{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 6px 8px;
      min-height: 44px;
      border: 3px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .badge .mini{
      display:flex;
      flex-direction:row;
      gap:6px;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .mini button{
      width: 34px;
      height: 30px;
      font-size: 16px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 10px;
      background: var(--panel);
      cursor:pointer;
    }
    .mini button:active{ background: var(--tap); }

    /* TEAM tag + editable PLAYER name */
    .badge .name{
      display:flex;
      align-items:center;
      gap:6px;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .3px;
      padding: 4px 6px;
      border-radius: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 34vw;
      cursor: pointer;
    }
    .badge .name:active{ background: var(--tap); }

    .teamtag{
      display:inline-block;
      padding: 2px 6px;
      border: 2px solid var(--line);
      border-radius: 999px;
      font-weight: 950;
      font-size: 12px;
      letter-spacing: .4px;
      background: var(--panel);
      flex: 0 0 auto;
    }

    .playername{
      font-weight: 900;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }

    /* games won within the current SET */
    .set-games{
      font-size: 18px;
      font-weight: 900;
      min-width: 40px;
      padding: 4px 8px;
      border: 3px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
      text-align:center;
      flex-shrink: 0;
    }

    .board{
      position: relative;
      flex:1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      align-items:stretch;
      min-width: 0;
    }

    .center-set {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      z-index: 5;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: none;
    }

    .center-set button{
      pointer-events: auto;
      height: 38px;
      padding: 0 12px;
      font-size: 14px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      box-shadow: var(--shadow);
      cursor: pointer;
      white-space: nowrap;
    }
    .center-set button:active{ background: var(--tap); }

    .side{
      position:relative;
      display:flex;
      flex-direction:column;
      border: 4px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-width: 0;
    }

    .side.serving {
      border: 8px solid var(--servebordah);
      box-shadow: 0 0 0 4px rgba(30, 142, 62, 0.25), var(--shadow);
      background:var(--serve);
    }

    .side.flash { animation: serveFlash 250ms ease-out; }
    @keyframes serveFlash {
      from { transform: scale(1.00); }
      50% { transform: scale(1.01); }
      to { transform: scale(1.00); }
    }

    .serve-indicator{
      cursor:pointer;
      position:absolute;
      top: 8px;
      left: 8px;
      display:flex;
      align-items:center;
      gap:6px;
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--serve);
      border: 2px solid var(--line);
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.2px;
    }
    .dot{
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--ink);
      display:inline-block;
    }
    .serve-hidden{ display:none; }

    .score-tap{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      cursor:pointer;
    }
    .score{
      font-size: clamp(92px, 14vw, 175px);
      font-weight: 900;
      line-height:1;
    }
    .score-tap:active{ background: var(--tap); }

    .controls{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 8px;
      border-top: 4px solid var(--line);
    }
    .controls button{
      flex: 1;
      height: 44px;
      font-size: 28px;
      font-weight: 900;
      border: 0;
      background: var(--panel);
      cursor:pointer;
      border-radius: 12px;
    }
    .controls button:active{ background: var(--tap); }

    .bottom{
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:center;
      flex-wrap:nowrap;
    }
    .bottom button{
      flex: 1;
      min-width: 0;
      height: 40px;
      font-size: 13px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      box-shadow: var(--shadow);
      cursor:pointer;
      padding: 0 8px;
      white-space: nowrap;
    }
    .bottom button:active{ background: var(--tap); }

    .hint{
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      margin-top: -2px;
    }

    @media (max-width: 520px){
      .badge .name{ font-size: 16px; max-width: 30vw; }
      .set-games{ font-size: 16px; min-width: 36px; padding: 3px 7px; }
      .mini button{ width: 32px; height: 28px; font-size: 15px; }
      .controls button{ height: 40px; font-size: 26px; }
      .bottom button{ height: 36px; font-size: 12px; }
      .center-set button{ height: 34px; font-size: 13px; }
      .teamtag{ font-size: 11px; padding: 2px 5px; }
    }

    /* Overlays */
    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      background: rgba(0,0,0,0.55);
      z-index: 9999;
    }
    .overlay.show{ display: flex; }

    .overlay-card{
      width: min(520px, 92vw);
      max-height: min(78svh, 520px);
      overflow: hidden;
      display:flex;
      flex-direction:column;
      background: var(--panel);
      border: 4px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px 12px;
      text-align: center;
    }

    .overlay-title{
      font-size: 24px;
      font-weight: 950;
      margin-bottom: 6px;
    }

    .overlay-sub{
      font-size: 16px;
      font-weight: 800;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .overlay-actions{
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .overlay-actions button{
      height: 42px;
      padding: 0 14px;
      font-size: 14px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      cursor: pointer;
      box-shadow: var(--shadow);
      white-space: nowrap;
    }

    .overlay-actions button:active{ background: var(--tap); }

    /* MATCH score = total games won across all sets (tap to view set history) */
    .matchScore{
      display:flex;
      align-items:center;
      justify-content:center;
      min-width: 56px;
      height: 30px;
      padding: 0 6px;
      font-size: 13px;
      font-weight: 900;
      border: 3px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
      box-shadow: var(--shadow);
      flex: 0 0 auto;
      cursor: pointer;
      user-select: none;
    }
    .matchScore:active{ background: var(--tap); }
    .matchScore .dash{ margin: 0 3px; }

    @media (max-width: 520px){
      .matchScore{ height: 28px; min-width: 52px; font-size: 12px; padding: 0 6px; }
      .matchScore .dash{ margin: 0 2px; }
    }

    /* Set history list */
    .historyWrap{
      flex: 1;
      overflow: auto;
      border: 3px solid var(--line);
      border-radius: 14px;
      padding: 10px;
      text-align:left;
      background: rgba(0,0,0,.02);
    }
    .historyRow{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 8px 6px;
      border-bottom: 2px solid rgba(0,0,0,.08);
      font-weight: 800;
      font-size: 14px;
    }
    .historyRow:last-child{ border-bottom: none; }
    .historyMeta{
      color: var(--muted);
      font-weight: 800;
      font-size: 12px;
      margin-top: 8px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top">
      <div class="badge" id="badgeLeft">
        <div class="namewrap">
          <div class="name" id="nameLeftWrap" title="Tap to edit player name">
            <span class="teamtag" id="teamTagLeft">HOME</span>
            <span class="playername" id="nameLeft">HOME</span>
          </div>
          <div class="set-games" title="Games won in this set"><span id="setGamesLeft">0</span></div>
        </div>
        <div class="mini">
          <button id="leftSetGamePlus" title="Add game in set">+</button>
          <button id="leftSetGameMinus" title="Remove game in set">-</button>
        </div>
      </div>

      <div class="matchScore" id="matchScore" title="Match score (total games won across all sets). Tap for set history.">
        <span id="matchHome">0</span><span class="dash">–</span><span id="matchAway">0</span>
      </div>

      <div class="badge" id="badgeRight">
        <div class="mini">
          <button id="rightSetGamePlus" title="Add game in set">+</button>
          <button id="rightSetGameMinus" title="Remove game in set">-</button>
        </div>
        <div class="namewrap">
          <div class="name" id="nameRightWrap" title="Tap to edit player name">
            <span class="teamtag" id="teamTagRight">AWAY</span>
            <span class="playername" id="nameRight">AWAY</span>
          </div>
          <div class="set-games" title="Games won in this set"><span id="setGamesRight">0</span></div>
        </div>
      </div>
    </div>

    <div class="board">
      <div class="center-set">
        <button id="newSetBtn" title="Start a new set (resets set games + points)">NEW SET</button>
      </div>

      <div class="side" id="sideLeft">
        <div class="serve-indicator" id="serveLeft">
          <span class="dot"></span><span>SERVE</span>
        </div>
        <div class="score-tap" id="tapLeft" title="Tap to add point">
          <div class="score" id="pointsLeft">0</div>
        </div>
        <div class="controls">
          <button id="leftPointPlus" aria-label="Left point plus">+</button>
          <button id="leftPointMinus" aria-label="Left point minus">−</button>
        </div>
      </div>

      <div class="side" id="sideRight">
        <div class="serve-indicator" id="serveRight">
          <span class="dot"></span><span>SERVE</span>
        </div>
        <div class="score-tap" id="tapRight" title="Tap to add point">
          <div class="score" id="pointsRight">0</div>
        </div>
        <div class="controls">
          <button id="rightPointPlus" aria-label="Right point plus">+</button>
          <button id="rightPointMinus" aria-label="Right point minus">−</button>
        </div>
      </div>
    </div>

    <div class="bottom">
      <button id="undoBtn">UNDO</button>
      <button id="swapEndsBtn">SWAP</button>
      <button id="newGameBtn">NEW GAME</button>
    </div>

    <div class="hint" id="hintText">
      Tip: Tap the big score area to add a point. Tap SERVE to toggle server. Games auto-award at 11 (win by 2).
      Tap the match score to view set history.
    </div>
  </div>

  <!-- Set-end overlay -->
  <div class="overlay" id="setOverlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-title" id="setTitle">Set Over</div>
      <div class="overlay-sub" id="setSub">HOME wins 3–0</div>

      <div class="overlay-actions">
        <button id="overlayNewSetBtn">NEW SET</button>
        <button id="newMatchBtn">NEW MATCH</button>
        <button id="setOverlayCloseBtn">CLOSE</button>
      </div>
    </div>
  </div>

  <!-- Set history overlay -->
  <div class="overlay" id="setHistoryOverlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-title">Set History</div>
      <div class="overlay-sub" id="setHistorySub">Match score: 0–0</div>

      <div class="historyWrap" id="setHistoryList"></div>
      <div class="historyMeta" id="setHistoryMeta">Tap CLOSE to return.</div>

      <div class="overlay-actions">
        <button id="setHistoryCloseBtn">CLOSE</button>
        <button id="setHistoryClearBtn">CLEAR HISTORY</button>
      </div>
    </div>
  </div>

<script>
  const APP_VERSION = (typeof self !== "undefined" && self.APP_VERSION) ? self.APP_VERSION : "dev";

(() => {
  /*
    Terminology:
    - points: within a GAME (to 11 win-by-2)
    - games: within a SET (best-of-5 -> first to 3 games)
    - match: whole session (aggregate match score + set history)
  */

  const $ = (id) => document.getElementById(id);
  const STORAGE_KEY = "ttScoreStateV4"; // team-based state (new key)
  const SET_GAMES_TO_WIN = 3; // best of 5 games

  // ----- Team-based state -----
  // HOME/AWAY are the identity. Left/Right are just ends.
  let state = {
    homePlayer: "HOME",
    awayPlayer: "AWAY",

    homePoints: 0,
    awayPoints: 0,

    homeSetGames: 0,
    awaySetGames: 0,

    matchHomeGames: 0,
    matchAwayGames: 0,

    // Which TEAM is on the LEFT end currently ("home" | "away")
    leftTeam: "home",

    // Server is tracked in END-space ("left" | "right")
    startingServerSide: "left",

    setOver: false,

    setsHistory: [],

    // undo stack (not persisted)
    history: []
  };

// ---- Undo: lightweight snapshots (prevents JSON.stringify blow-ups) ----
const MAX_UNDO = 4;

function snapshotUndo(){
  // Only store what you actually need to undo during live play.
  // DO NOT store setsHistory here.
  return {
    // player names
    leftName: state.leftName,
    rightName: state.rightName,

    // points in current game
    leftPoints: state.leftPoints,
    rightPoints: state.rightPoints,

    // games in current set
    leftSetGames: state.leftSetGames,
    rightSetGames: state.rightSetGames,

    // match totals
    matchHomeGames: state.matchHomeGames,
    matchAwayGames: state.matchAwayGames,

    // serve + flags
    startingServer: state.startingServer,
    setOver: state.setOver
  };
}

function pushHistory(){
  state.history.push(snapshotUndo());
  if (state.history.length > MAX_UNDO) state.history.shift();
}

  function otherTeam(team){ return team === "home" ? "away" : "home"; }

  function teamOnSide(side){
    // side: "left" | "right"
    return (side === "left") ? state.leftTeam : otherTeam(state.leftTeam);
  }

  function clampScore(n){
    return Math.max(0, Math.min(99, n));
  }

  function saveState(){
    try{
      const payload = {
        homePlayer: state.homePlayer,
        awayPlayer: state.awayPlayer,

        homePoints: state.homePoints,
        awayPoints: state.awayPoints,

        homeSetGames: state.homeSetGames,
        awaySetGames: state.awaySetGames,

        matchHomeGames: state.matchHomeGames,
        matchAwayGames: state.matchAwayGames,

        leftTeam: state.leftTeam,
        startingServerSide: state.startingServerSide,

        setOver: state.setOver,
        setsHistory: state.setsHistory
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
    }catch(e){}
  }

  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return;
      const s = JSON.parse(raw);
      if(!s || typeof s !== "object") return;

      state.homePlayer = typeof s.homePlayer === "string" ? s.homePlayer : state.homePlayer;
      state.awayPlayer = typeof s.awayPlayer === "string" ? s.awayPlayer : state.awayPlayer;

      state.homePoints = Number.isFinite(s.homePoints) ? s.homePoints : state.homePoints;
      state.awayPoints = Number.isFinite(s.awayPoints) ? s.awayPoints : state.awayPoints;

      state.homeSetGames = Number.isFinite(s.homeSetGames) ? s.homeSetGames : state.homeSetGames;
      state.awaySetGames = Number.isFinite(s.awaySetGames) ? s.awaySetGames : state.awaySetGames;

      state.matchHomeGames = Number.isFinite(s.matchHomeGames) ? s.matchHomeGames : 0;
      state.matchAwayGames = Number.isFinite(s.matchAwayGames) ? s.matchAwayGames : 0;

      state.leftTeam = (s.leftTeam === "home" || s.leftTeam === "away") ? s.leftTeam : state.leftTeam;
      state.startingServerSide = (s.startingServerSide === "left" || s.startingServerSide === "right") ? s.startingServerSide : state.startingServerSide;

      state.setOver = !!s.setOver;
      state.setsHistory = Array.isArray(s.setsHistory) ? s.setsHistory : [];

      state.history = [];
    }catch(e){}
  }

  function pushHistory(){
    state.history.push(cloneState(state));
  }

  // ----- Serve logic (end-space) -----
  function totalPointsPlayed(){
    return state.homePoints + state.awayPoints;
  }

  function serveEvery(){
    // at 10-10+ alternate each point
    if (state.homePoints >= 10 && state.awayPoints >= 10) return 1;
    return 2;
  }

  function currentServerSide(){
    const block = serveEvery();          // 2 normally, 1 at deuce
    const t = totalPointsPlayed();       // points already played
    const cycle = block * 2;             // 4 or 2
    const inFirstHalf = (t % cycle) < block;

    if (state.startingServerSide === "left") return inFirstHalf ? "left" : "right";
    return inFirstHalf ? "right" : "left";
  }

  function toggleServer(){
    pushHistory();
    const now = currentServerSide();
    const other = now === "left" ? "right" : "left";
    const block = serveEvery();
    const flips = Math.floor(totalPointsPlayed() / block);

    // adjust startingServerSide so that "other" becomes server now
    state.startingServerSide = (flips % 2 === 0) ? other : now;
    render();
  }

  // ----- Overlays / history -----
  function showSetOverlay(winnerLabel, winnerGames, loserGames){
    $("setTitle").textContent = "Set Over";
    $("setSub").textContent = `${winnerLabel} wins ${winnerGames}\u2013${loserGames}`;
    $("setOverlay").classList.add("show");
    $("setOverlay").setAttribute("aria-hidden", "false");
  }

  function hideSetOverlay(){
    $("setOverlay").classList.remove("show");
    $("setOverlay").setAttribute("aria-hidden", "true");
  }

  function openSetHistory(){
    renderSetHistory();
    $("setHistoryOverlay").classList.add("show");
    $("setHistoryOverlay").setAttribute("aria-hidden", "false");
  }

  function closeSetHistory(){
    $("setHistoryOverlay").classList.remove("show");
    $("setHistoryOverlay").setAttribute("aria-hidden", "true");
  }

  function formatTime(ts){
    try{
      const d = new Date(ts);
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      return `${hh}:${mm}`;
    }catch{
      return "";
    }
  }

  function renderSetHistory(){
    $("setHistorySub").textContent = `Match score: ${state.matchHomeGames}\u2013${state.matchAwayGames}`;

    const list = $("setHistoryList");
    const items = Array.isArray(state.setsHistory) ? state.setsHistory.slice().reverse() : [];
    if(items.length === 0){
      list.innerHTML = `<div class="historyRow"><span>No sets recorded yet.</span><span></span></div>`;
      $("setHistoryMeta").textContent = "Finish a set (best of 5 games) to add it here.";
      return;
    }

    list.innerHTML = items.map((it) => {
      const time = it.endedAt ? formatTime(it.endedAt) : "";
      const label = `${it.playerA} vs ${it.playerB}`;
      const score = `${it.aGames}\u2013${it.bGames}`;
      const winner = it.winnerName ? `(${it.winnerName})` : "";
      return `
        <div class="historyRow">
          <span>${label} <span style="color:var(--muted); font-weight:800;">${winner}</span></span>
          <span style="white-space:nowrap;">${score} <span style="color:var(--muted); font-weight:800;">${time ? `(${time})` : ""}</span></span>
        </div>
      `;
    }).join("");

    $("setHistoryMeta").textContent = `Sets recorded: ${state.setsHistory.length}`;
  }

  function recordFinishedSet(entry){
    state.setsHistory = state.setsHistory || [];
    state.setsHistory.push({
      playerA: entry.playerA,
      playerB: entry.playerB,
      aGames: entry.aGames,
      bGames: entry.bGames,
      winnerName: entry.winnerName,
      endedAt: new Date().toISOString()
    });
  }

  function teamLabel(team){
    // Display-friendly label for overlays/history
    const player = (team === "home") ? state.homePlayer : state.awayPlayer;
    const tag = (team === "home") ? "HOME" : "AWAY";
    // If player is identical to tag, just show tag; otherwise show "Ben (HOME)"
    return (player && player.toUpperCase() !== tag) ? `${player} (${tag})` : tag;
  }

  function checkSetEnd(){
    if (state.homeSetGames >= SET_GAMES_TO_WIN) {
      state.setOver = true;

      recordFinishedSet({
        playerA: teamLabel("home"),
        playerB: teamLabel("away"),
        aGames: state.homeSetGames,
        bGames: state.awaySetGames,
        winnerName: teamLabel("home")
      });

      showSetOverlay(teamLabel("home"), state.homeSetGames, state.awaySetGames);
      return true;
    }

    if (state.awaySetGames >= SET_GAMES_TO_WIN) {
      state.setOver = true;

      recordFinishedSet({
        playerA: teamLabel("home"),
        playerB: teamLabel("away"),
        aGames: state.homeSetGames,
        bGames: state.awaySetGames,
        winnerName: teamLabel("away")
      });

      showSetOverlay(teamLabel("away"), state.awaySetGames, state.homeSetGames);
      return true;
    }

    return false;
  }

  // ----- Core actions -----
  function newMatch(){
    if (!confirm("Start a new match? (Resets everything)")) return;

    state.history = [];

    state.homePlayer = "HOME";
    state.awayPlayer = "AWAY";

    state.homePoints = 0;
    state.awayPoints = 0;

    state.homeSetGames = 0;
    state.awaySetGames = 0;

    state.matchHomeGames = 0;
    state.matchAwayGames = 0;

    state.setsHistory = [];

    state.leftTeam = "home";
    state.startingServerSide = "left";
    state.setOver = false;

    hideSetOverlay();
    closeSetHistory();
    render();
  }

  function newSet(){
    // resets points + set games, keeps match totals + history + player names
    state.history = [];

    state.homePoints = 0;
    state.awayPoints = 0;

    state.homeSetGames = 0;
    state.awaySetGames = 0;

    state.leftTeam = "home";
    state.startingServerSide = "left";
    state.setOver = false;

    hideSetOverlay();
    render();
  }

  function swapEnds(){
    pushHistory();
    state.leftTeam = otherTeam(state.leftTeam);
    // flip server end so serve highlight stays with the physical end
    state.startingServerSide = (state.startingServerSide === "left") ? "right" : "left";
    render();
  }

  function newGame(){
    if (state.setOver) return;
    const s = currentServerSide();
    state.history = [];
    state.homePoints = 0;
    state.awayPoints = 0;
    // keep whoever was about to serve
    state.startingServerSide = s;
    render();
  }

  function adjustSetGames(team, delta){
    pushHistory();
    if (team === "home") state.homeSetGames = clampScore(state.homeSetGames + delta);
    else state.awaySetGames = clampScore(state.awaySetGames + delta);
    render();
  }

  function maybeAwardGame(){
    const diff = Math.abs(state.homePoints - state.awayPoints);
    const max = Math.max(state.homePoints, state.awayPoints);

    if (max >= 11 && diff >= 2){
      const winnerTeam = (state.homePoints > state.awayPoints) ? "home" : "away";

      if (winnerTeam === "home") {
        state.homeSetGames++;
        state.matchHomeGames++;
      } else {
        state.awaySetGames++;
        state.matchAwayGames++;
      }

      // if the set ended, stop and show overlay
      if (checkSetEnd()){
        state.homePoints = 0;
        state.awayPoints = 0;
        return true;
      }

      // otherwise: swap ends for next game (common TT flow)
      state.homePoints = 0;
      state.awayPoints = 0;
      state.leftTeam = otherTeam(state.leftTeam);
      state.startingServerSide = (state.startingServerSide === "left") ? "right" : "left";
      return true;
    }
    return false;
  }

  function addPoint(side){
    if (state.setOver) return;

    pushHistory();
    const team = teamOnSide(side); // "home" | "away"
    if (team === "home") state.homePoints = clampScore(state.homePoints + 1);
    else state.awayPoints = clampScore(state.awayPoints + 1);

    maybeAwardGame();
    render();
  }

  function subPoint(side){
    if (state.setOver) return;

    pushHistory();
    const team = teamOnSide(side);
    if (team === "home") state.homePoints = clampScore(state.homePoints - 1);
    else state.awayPoints = clampScore(state.awayPoints - 1);

    render();
  }

function undo(){
  const prev = state.history.pop();
  if (!prev) return;

  state.leftName = prev.leftName;
  state.rightName = prev.rightName;

  state.leftPoints = prev.leftPoints;
  state.rightPoints = prev.rightPoints;

  state.leftSetGames = prev.leftSetGames;
  state.rightSetGames = prev.rightSetGames;

  state.matchHomeGames = prev.matchHomeGames;
  state.matchAwayGames = prev.matchAwayGames;

  state.startingServer = prev.startingServer;
  state.setOver = prev.setOver;

  render();
}


  function editPlayerName(side){
    if (state.setOver) return;

    const team = teamOnSide(side);
    const current = (team === "home") ? state.homePlayer : state.awayPlayer;
    const promptLabel = (team === "home") ? "HOME player name:" : "AWAY player name:";

    const next = prompt(promptLabel, current);
    if (next === null) return;

    pushHistory();
    const cleaned = next.trim().slice(0, 20) || current;

    if (team === "home") state.homePlayer = cleaned;
    else state.awayPlayer = cleaned;

    render();
  }

  // ----- Render -----
  let lastServer = null;

  function render(){
    const leftTeam = teamOnSide("left");
    const rightTeam = teamOnSide("right");

    // fixed team tags
    $("teamTagLeft").textContent = (leftTeam === "home") ? "HOME" : "AWAY";
    $("teamTagRight").textContent = (rightTeam === "home") ? "HOME" : "AWAY";

    // player names follow their team
    $("nameLeft").textContent = (leftTeam === "home") ? state.homePlayer : state.awayPlayer;
    $("nameRight").textContent = (rightTeam === "home") ? state.homePlayer : state.awayPlayer;

    // points follow their team
    $("pointsLeft").textContent = (leftTeam === "home") ? state.homePoints : state.awayPoints;
    $("pointsRight").textContent = (rightTeam === "home") ? state.homePoints : state.awayPoints;

    // set games follow their team
    $("setGamesLeft").textContent = (leftTeam === "home") ? state.homeSetGames : state.awaySetGames;
    $("setGamesRight").textContent = (rightTeam === "home") ? state.homeSetGames : state.awaySetGames;

    // match score is ALWAYS HOME–AWAY (never swapped)
    $("matchHome").textContent = state.matchHomeGames;
    $("matchAway").textContent = state.matchAwayGames;

    const s = currentServerSide();

    if (lastServer !== null && lastServer !== s){
      const el = (s === "left") ? $("sideLeft") : $("sideRight");
      el.classList.remove("flash");
      void el.offsetWidth;
      el.classList.add("flash");
    }
    lastServer = s;

    $("sideLeft").classList.toggle("serving", s === "left");
    $("sideRight").classList.toggle("serving", s === "right");
    $("serveLeft").classList.toggle("serve-hidden", s !== "left");
    $("serveRight").classList.toggle("serve-hidden", s !== "right");

    $("undoBtn").disabled = state.history.length === 0;
    $("undoBtn").style.opacity = state.history.length === 0 ? 0.5 : 1;

    $("hintText").textContent =
      `Tip: Tap the big score area to add a point. Tap SERVE to toggle server. Games auto-award at 11 (win by 2). ` +
      `Tap the match score to view set history. (v${APP_VERSION})`;

    saveState();
  }

  // ----- Wire up events -----
  $("tapLeft").addEventListener("click", () => addPoint("left"));
  $("tapRight").addEventListener("click", () => addPoint("right"));

  $("leftPointPlus").addEventListener("click", (e) => { e.stopPropagation(); addPoint("left"); });
  $("rightPointPlus").addEventListener("click", (e) => { e.stopPropagation(); addPoint("right"); });
  $("leftPointMinus").addEventListener("click", (e) => { e.stopPropagation(); subPoint("left"); });
  $("rightPointMinus").addEventListener("click", (e) => { e.stopPropagation(); subPoint("right"); });

  $("nameLeftWrap").addEventListener("click", () => editPlayerName("left"));
  $("nameRightWrap").addEventListener("click", () => editPlayerName("right"));

  $("undoBtn").addEventListener("click", undo);
  $("swapEndsBtn").addEventListener("click", swapEnds);

  $("newGameBtn").addEventListener("click", () => {
    if (confirm("Start a new game? (Point scores reset to 0–0)")) newGame();
  });

  $("newSetBtn").addEventListener("click", () => {
    if (confirm("Start a new set? (Resets games and points for this set)")) newSet();
  });

  $("overlayNewSetBtn").addEventListener("click", () => {
    if (confirm("Start a new set? (Resets games and points for this set)")) newSet();
  });

  $("newMatchBtn").addEventListener("click", newMatch);
  $("setOverlayCloseBtn").addEventListener("click", hideSetOverlay);

  $("serveLeft").addEventListener("click", (e) => { e.stopPropagation(); toggleServer(); });
  $("serveRight").addEventListener("click", (e) => { e.stopPropagation(); toggleServer(); });

  // +/- set games should adjust the TEAM that is on that end
  $("leftSetGamePlus").addEventListener("click", (e) => { e.stopPropagation(); adjustSetGames(teamOnSide("left"), +1); });
  $("leftSetGameMinus").addEventListener("click", (e) => { e.stopPropagation(); adjustSetGames(teamOnSide("left"), -1); });
  $("rightSetGamePlus").addEventListener("click", (e) => { e.stopPropagation(); adjustSetGames(teamOnSide("right"), +1); });
  $("rightSetGameMinus").addEventListener("click", (e) => { e.stopPropagation(); adjustSetGames(teamOnSide("right"), -1); });

  // Set History UI
  $("matchScore").addEventListener("click", openSetHistory);
  $("setHistoryCloseBtn").addEventListener("click", closeSetHistory);
  $("setHistoryClearBtn").addEventListener("click", () => {
    if(confirm("Clear set history? (Match score stays)")){
      pushHistory();
      state.setsHistory = [];
      render();
      renderSetHistory();
    }
  });

  // Keyboard (desktop convenience)
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") addPoint("left");
    if (e.key === "ArrowRight") addPoint("right");
    if (e.key.toLowerCase() === "u") undo();
    if (e.key.toLowerCase() === "s") swapEnds();
    if (e.key.toLowerCase() === "n") newGame();
    if (e.key.toLowerCase() === "h") openSetHistory();
  });

  // Restore saved state
  loadState();
  render();

  // ---- Wake Lock ----
  let wakeLock = null;
  async function requestWakeLock(){
    try { wakeLock = await navigator.wakeLock.request("screen"); }
    catch (err) { console.warn("Wake Lock failed:", err); }
  }
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible") requestWakeLock();
  });
  document.addEventListener("click", requestWakeLock, { once: true });

  // ---- Service Worker ----
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", async () => {
      await navigator.serviceWorker.register("./service-worker.js", { scope: "./" });
    });
  }
})();
</script>
</body>
